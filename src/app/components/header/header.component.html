<header>
  <div class="container header">
    <div class="header-logo">
      MEDICAL
      <img src="" alt="" />
    </div>
    <div class="header-nav show" [class.show]="isOpen">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="isOpen = false"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="isOpen = false"
            >About us</a
          >
        </li>
        <li>
          <a
            routerLink="contact"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="isOpen = false"
            >Contact us</a
          >
        </li>
        <li>
          <a
            routerLink="pricing"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="isOpen = false"
            >Pricing</a
          >
        </li>
        <li>
          <a
            routerLink="work"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="isOpen = false"
            >How it works</a
          >
        </li>
      </ul>
    </div>
    <div class="header-btns">
      <button class="btn download">Download Application</button>
      <button class="btn clinic">For Clinic</button>
    </div>
    <div class="header-icon" (click)="onToggle()">
      <fa-icon [icon]="faBars"></fa-icon>
    </div>
  </div>
</header>
